    <!--  

            Three type of list
            1) ordered list
                <ol>
                    <li>
            2) unordered list
                <ul>
                    <li>
            3) Details List
                    <dl>
                        <dt> data term
                        <dd> data definition
            
        -->

    <h1> Types of LIST</h1>

    <!-- ORDERED LIST-->
    <div class="ordered">
        <h3>List of Programming Languages</h3>
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>C#</li>
        </ol>
    </div>

    <!-- UNORDERED LIST-->
    <div class="unordered">
        <h3>List of Operating Systems</h3>
        <ul>
            <li>Windows</li>
            <li>Linux</li>
            <li>Unix</li>
            <li>MacOS</li>
            <li>Android</li>
        </ul>
    </div>

    <!-- DETAILS LIST-->
    <div class="detailslist">
        <h3>List of Operators</h3>
        <dl>
            <dt> Arthmetic Operators</dt>
            <dd>+ , - , / , * , %</dd>
            <dt> Logical Operators</dt>
            <dd>&& , || , ! , ^</dd>
        </dl>
    </div>
</body>
